<!-- Video -->
<div class="container-fluid">
  <center>
  <video id="video" width="640" height="360">
    <source src="videos/dog2.mp4" type="video/mp4">Player not supported</video><br>
      <!-- Controls -->
      <button class="btn" id="play">Play</button>
      <button class="btn" id="rewind">Rewind</button>
      <button class="btn" id="forward">Fast Forward</button>
      <button class="btn" id="restart">Restart</button><br>
      <h3>"Jazzy Frenchy" by <a href="http://bensound.com" target="_blank">BenSound</a></h3>
      <audio id = "music"><source src="audio/music.mp3"></audio>
        <button class="btn" id="audioplay">Play</button>
    </center>
</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- CDN Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script>
    $(function() {
      $(".nav a").click(function()  {
        $("nav").find(".active").removeClass("active");
        $(this).parent().addClass("active");
      });
    });
    </script>

    <!-- Script for video controls -->
    <script>
      (function(){
        var video = document.getElementById('video'),
            playButton = document.getElementById('play'),
            rewindButton = document.getElementById('rewind'),
            forwardButton = document.getElementById('forward'),
            restartButton = document.getElementById('restart'),
            audioButton = document.getElementById('audioplay'),
            songAudio = document.getElementById('music'),
            intervalRewind;

            //Fast forward
            forwardButton.onclick = function(){
              clearInterval(intervalRewind);
              video.playbackRate = 3.0;
              video.play();
            };

            //Rewind
            rewindButton.onclick = function(){
              clearInterval(intervalRewind);
              intervalRewind = setInterval(function(){
                video.playbackRate = 1.0;
                if (video.currentTime == 0){
                  clearInterval(intervalRewind);
                  video.pause();
                }
                else {
                  video.currentTime += -.1;
                }
              }, 30);
            };

            //Play and play UI
            playButton.onclick = function(){
              clearInterval(intervalRewind);
              video.playbackRate = 1.0;
              video.paused ? video.play() : video.pause();
            };

            video.onplay = video.onpause = function (){
              playButton.innerHTML = video.paused ? "Play" : "Pause";
            };

            //Restart
            restartButton.onclick = function(){
              clearInterval(intervalRewind);
              video.currentTime = 0;
              video.play();
            };

            //Play audio and audio UI
            audioButton.onclick = function(){
              songAudio.paused ? songAudio.play() : songAudio.pause();
            };

            songAudio.onplay = songAudio.onpause = function(){
              audioButton.innerHTML = songAudio.paused ? "Play" : "Pause";
            };
      }());
    </script>
