    <!-- Script for Canvas -->
    <script>
      (function(){
        var c = document.getElementById("catsEye"),
        ctx = c.getContext("2d");
        //area for mouse movement
        var border = 150;
        var centerX = c.width/2;
        var centerY = c.height/2;
        var faceCenterX = centerX;
        var faceCenterY = centerY;
        //size of pupils
        var radiusPupil = 30;
        //position of eyeball
        var eyeYPosition = faceCenterY - 7; //243
        //position of left pupil during mouse movement    
        var rightEyeX = 300;
        var rightEyeY = eyeYPosition;
        //position of right pupil during mouse movement
        var leftEyeX = 210;
        var leftEyeY = eyeYPosition;
        //distance of pupil from inner edge of eyeball
        var eyesgap = 20;
        //distance of eyeballs from each other 
        var eyeXGap = radiusPupil; //20
        var rightEyeXafter = 300;
        var rightEyeYafter = 243;
        var leftEyeXafter = 200;
        var leftEyeYafter = 243;

        function drawscreen(){
          //head
          ctx.beginPath();
          ctx.arc(250, 250, 100, 0, 2 * Math.PI, false);
          ctx.lineWidth = 5;
          ctx.strokeStyle = "gray";
          ctx.stroke();

          //left eyeball
          var radiusEye = 40;
          ctx.beginPath();
          ctx.arc(200, 243, 40, 0, 2 * Math.PI, false);
          ctx.fillStyle = '#90ee90';
          ctx.fill();
          ctx.lineWidth = 2;
          ctx.strokeStyle = "gray";
          ctx.stroke();

          //right eyeball
          ctx.beginPath();
          ctx.arc(300, 243, 40, 0, 2 * Math.PI, false);
          ctx.fillStyle = '#90ee90';
          ctx.fill();
          ctx.stroke();

          //left ear
          ctx.beginPath();
          ctx.moveTo(165, 200); //left point
          ctx.lineTo(230, 150); //right point
          ctx.lineTo(150, 100); //top point
          ctx.closePath();
          ctx.strokeStyle = "gray";
          ctx.lineWidth = 10;
          ctx.fillStyle = "pink";
          ctx.stroke();
          ctx.fill();

          //right ear
          ctx.beginPath();
          ctx.moveTo(275, 152); //left point
          ctx.lineTo (340, 200); //right point 
          ctx.lineTo(350, 100); //top point
          ctx.closePath();
          ctx.strokeStyle = "gray";
          ctx.lineWidth = 10;
          ctx.fillStyle = "pink";
          ctx.stroke();
          ctx.fill();

          //nose
          ctx.beginPath();
          ctx.moveTo(250, 300); //bottom point
          ctx.lineTo(265, 280); //right point
          ctx.lineTo(235, 280); //left point
          ctx.closePath();
          ctx.fillStyle="pink";
          ctx.fill();

          //mouth
          ctx.beginPath();
          ctx.moveTo(235, 300)
          ctx.bezierCurveTo(220, 310, 250, 320, 250, 300); //left curve
          ctx.lineWidth=3;
          ctx.strokeStyle="gray";
          ctx.stroke();

          ctx.beginPath();
          ctx.moveTo(250, 300);
          ctx.bezierCurveTo(243, 312, 278, 320, 268, 300); //right curve
          ctx.lineWidth=3;
          ctx.strokeStyle="gray";
          ctx.stroke();

          //right top whisker
          ctx.beginPath();
          ctx.moveTo(265, 280);
          ctx.lineTo(375, 260);
          ctx.strokeStyle="black";
          ctx.lineWidth=1;
          ctx.stroke();

          //right bottom whisker
          ctx.beginPath();
          ctx.moveTo(258, 290);
          ctx.lineTo(375, 300);
          ctx.strokeStyle="black";
          ctx.lineWidth=1;
          ctx.stroke();

          //left top whisker
          ctx.beginPath();
          ctx.moveTo(235, 281);
          ctx.lineTo(125, 260);
          ctx.strokeStyle="black";
          ctx.lineWidth=1;
          ctx.stroke();

          //left bottom whisker 
          ctx.beginPath();
          ctx.moveTo(243, 290);
          ctx.lineTo(125, 300);
          ctx.strokeStyle="black";
          ctx.lineWidth=1;
          ctx.stroke();
        } 

        function draweyes() {
          //drawing the right pupil
          ctx.beginPath();
          ctx.arc(rightEyeXafter, rightEyeYafter, radiusPupil, 0, 2 * Math.PI, false);
          ctx.fillStyle = 'rgba(0,0,0,1)';
          ctx.fill();
  
          //drawing the left pupil
          ctx.beginPath();
          ctx.arc(leftEyeXafter, leftEyeYafter, radiusPupil, 0, 2 * Math.PI, false);
          ctx.fillStyle = 'rgba(0,0,0,1)';
          ctx.fill();
        }

        function mouseMove(e) {
          //equations to capture the pupils with the mouse movements
          var mouseX = e.pageX - this.offsetLeft - faceCenterX;
          var mouseY = e.pageY - this.offsetTop - eyeYPosition;
  
          var ratioX = Math.abs(mouseX)/(Math.abs(mouseX)+Math.abs(mouseY));
          var ratioY = Math.abs(mouseY)/(Math.abs(mouseX)+Math.abs(mouseY));
  
          //Right eye mouse movement
          if(mouseX > 0){
            rightEyeXafter = rightEyeX + (ratioX*eyesgap);        
          } else {
            rightEyeXafter = rightEyeX - (ratioX*eyesgap);
          }
        
          if(mouseY > 0){
            rightEyeYafter = rightEyeY + (ratioY*eyesgap);
          } else {
            rightEyeYafter = rightEyeY - (ratioY*eyesgap);         
          }
          
          //Left eye mouse movement 
          if(mouseX > 0){
            leftEyeXafter = leftEyeX + (ratioX*eyesgap);
          } else {
            leftEyeXafter = leftEyeX - (ratioX*eyesgap);
          }
  
          if(mouseY > 0){
            leftEyeYafter = leftEyeY + (ratioY*eyesgap);
          } else {
            leftEyeYafter = leftEyeY - (ratioY*eyesgap);
          }
          
          //clearing the Canvas and drawing the static image 
          ctx.clearRect(0, 0, c.width, c.height);
          drawscreen();
          draweyes();
        }

        //creating the movement of the eyes by listening for the mouse movement, and then redrawing the image to respond to the mouse movement 
        function init() {
        c.addEventListener('mousemove', mouseMove, false);
        drawscreen();
        draweyes();
      }

      init();
    }());
    </script>
